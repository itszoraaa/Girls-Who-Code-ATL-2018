<!DOCTYPE html>
<html>
<body>

<h3>Type in your new password:</h3>

Password: <input type="password" id="myPsw" value="psw123">

<p>Click the button to see your new password.</p>

<button onclick="myFunction()">New password</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myPsw").value;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
